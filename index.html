<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            width: 350px;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #3897f0;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin: 10px 0;
        }
        .login-button:hover {
            background-color: #2870c4;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            width: 100%;
        }
        .divider hr {
            flex: 1;
            border: 0;
            border-top: 1px solid #dbdbdb;
        }
        .divider span {
            margin: 0 10px;
            font-size: 14px;
            color: #8e8e8e;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #8e8e8e;
        }
        .footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <form action="#">
            <input type="text" class="input-field" placeholder="Phone number, username, or email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="divider">
            <hr>
            <span>OR</span>
            <hr>
        </div>
        <button class="login-button" style="background-color: #0095f6;">Log in with Facebook</button>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>

</body>
</html>
